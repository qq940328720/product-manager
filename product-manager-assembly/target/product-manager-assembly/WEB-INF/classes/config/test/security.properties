#静态资源路径
ignor.url.static.resources=/resources/**
#页面路径
ignor.url.pages=/pages/**
#根据用户名获取用户信息的地址，需要绕过spring security
ignor.url.user.by.username=/admin/username
#获取所有节点对应的角色接口地址，需要绕过spring security
ignor.url.node.role.list=/admin/leafgroup
#登录跳转地址
login.url=/pages/login.html
#登录后session存储的key
session.key=_admin_session_key
#同一个账号可以同时登陆的个数
session.maximum=2
#同一个账号登录策略，当在线登录人数超过限定，则根据该参数判断是否让登录，false表示可以登录，但会挤掉最前面登录者；true表示直接不给登录
exception.exceeded=false
#如果是多系统则需要启用appcode配置，这个配置为对应系统的唯一标识
app.code=APP2017101009234124
#超时时间设置
spring.session.timeout=1800